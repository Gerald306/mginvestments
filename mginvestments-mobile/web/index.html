<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta httpEquiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    
    <title>MG Investments Mobile</title>
    <meta name="description" content="MG Investments - Connecting teachers and schools through innovative mobile technology" />
    
    <!-- Theme colors -->
    <meta name="theme-color" content="#1E40AF" />
    <meta name="msapplication-navbutton-color" content="#1E40AF" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    
    <!-- Mobile optimizations -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-title" content="MG Investments" />
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/favicon.png" />
    <link rel="apple-touch-icon" href="/favicon.png" />
    
    <!-- Prevent FOUC -->
    <style>
        html, body, #root {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #ffffff;
        }
        
        /* Loading screen */
        .expo-loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #1E40AF;
            color: white;
        }
        
        .expo-loading-text {
            font-size: 18px;
            font-weight: 600;
            margin-top: 16px;
        }
        
        .expo-loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="root">
        <div class="expo-loading">
            <div class="expo-loading-spinner"></div>
            <div class="expo-loading-text">Loading MG Investments...</div>
        </div>
    </div>
    
    <!-- Remove loading screen when app loads -->
    <script>
        window.addEventListener('DOMContentLoaded', function() {
            setTimeout(function() {
                const loading = document.querySelector('.expo-loading');
                if (loading) {
                    loading.style.display = 'none';
                }
            }, 3000);
        });
    </script>
</body>
</html>
